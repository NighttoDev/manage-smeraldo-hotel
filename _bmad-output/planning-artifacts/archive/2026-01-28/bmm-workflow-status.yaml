# Discovery workflows selected by user
discovery_workflows:
  brainstorm: true
  research: true
  product_brief: true

workflow_status:
  # Phase 1: Analysis (Optional - User Selected All)
  phase_1_analysis:
    brainstorm-project:
      status: "required"
      agent: "analyst"
      command: "/bmad:bmm:workflows:brainstorming"
      description: "Creative exploration and ideation"

    research:
      status: "required"
      agent: "analyst"
      command: "/bmad:bmm:workflows:research"
      description: "Technical/competitive analysis of hotel management systems"

    product-brief:
      status: "required"
      agent: "analyst"
      command: "/bmad:bmm:workflows:create-product-brief"
      description: "Strategic product planning document"

  # Phase 2: Planning
  phase_2_planning:
    prd:
      status: "required"
      agent: "pm"
      command: "/bmad:bmm:workflows:prd"
      description: "Product Requirements Document with FRs and NFRs"

    create-ux-design:
      status: "conditional"
      condition: "if_has_ui"
      agent: "ux-designer"
      command: "/bmad:bmm:workflows:create-ux-design"
      description: "UX design patterns and user flows (determined after PRD)"

  # Phase 3: Solutioning
  phase_3_solutioning:
    create-architecture:
      status: "required"
      agent: "architect"
      command: "/bmad:bmm:workflows:create-architecture"
      description: "System architecture document"

    create-epics-and-stories:
      status: "required"
      agent: "pm"
      command: "/bmad:bmm:workflows:create-epics-and-stories"
      description: "Break down PRD into implementable epics and stories"

    test-design:
      status: "optional"
      agent: "tea"
      command: "/bmad:bmm:workflows:testarch-test-design"
      description: "System-level testability review"

    implementation-readiness:
      status: "required"
      agent: "architect"
      command: "/bmad:bmm:workflows:check-implementation-readiness"
      description: "Validate completeness of PRD, Architecture, Epics, and UX"

  # Phase 4: Implementation
  phase_4_implementation:
    sprint-planning:
      status: "required"
      agent: "sm"
      command: "/bmad:bmm:workflows:sprint-planning"
      description: "Create sprint plan - subsequent work tracked in sprint-status.yaml"
